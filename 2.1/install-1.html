<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>WordPress › Installation</title>
	<link rel="stylesheet" href="./install-1_files/install.css" type="text/css">
	</head>

<h1 id="logo"><img alt="WordPress" src="./install-1_files/wordpress-logo.png"></h1>
<h1>First Step</h1>
<p>Before we begin we need a little bit of information. Don't worry, you can always change these later.</p>

<form id="setup" method="post" action="#">
	<table width="100%">
		<tbody><tr>
			<th width="33%">Weblog title:</th>
			<td><input name="weblog_title" type="text" id="weblog_title" size="25"></td>
		</tr>
		<tr>
			<th>Your e-mail:</th>
			<td><input name="admin_email" type="text" id="admin_email" size="25"></td>
		</tr>
		<tr>
			<th scope="row" valign="top"> </th>
			<td><label><input type="checkbox" name="blog_public" value="1" checked="checked"> I would like my blog to appear in search engines like Google and Technorati.</label></td>
		</tr>
	</tbody></table>
	<p><em>Double-check that email address before continuing.</em></p>
	<h2 class="step"><input type="submit" name="Submit" value="Continue to Second Step »"></h2>
</form>


<p id="footer"><a href="http://wordpress.org/">WordPress</a>, personal publishing platform.</p>

</body></html>

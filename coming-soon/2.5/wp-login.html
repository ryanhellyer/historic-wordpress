<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Test blog › Login</title>
	
	<link rel="stylesheet" href="files/login.css" type="text/css">
<link rel="stylesheet" href="files/colors-fresh.css" type="text/css">
	<script type="text/javascript">
		function focusit() {
			document.getElementById('user_login').focus();
		}
		window.onload = focusit;
	</script>
</head>
<body class="login">

<div id="login"><h1><a href="http://wordpress.org/" title="Powered by WordPress">Test blog</a></h1>

<form name="loginform" id="loginform" action="wp-login.html" method="post">
	<p>
		<label>Username<br>
		<input type="text" name="log" id="user_login" class="input" value="" size="20" tabindex="10"></label>
	</p>
	<p>
		<label>Password<br>
		<input type="password" name="pwd" id="user_pass" class="input" value="" size="20" tabindex="20"></label>
	</p>
	<p class="forgetmenot"><label><input name="rememberme" type="checkbox" id="rememberme" value="forever" tabindex="90"> Remember Me</label></p>
	<p class="submit">
		<input type="submit" name="wp-submit" id="wp-submit" value="Log In" tabindex="100">
		<input type="hidden" name="redirect_to" value="wp-admin/">
		<input type="hidden" name="testcookie" value="1">
	</p>
</form>

<p id="nav">
<a href="#/wp-login.php?action=lostpassword" title="Password Lost and Found">Lost your password?</a>
</p>

</div>

<p id="backtoblog"><a href="home-page.html" title="Are you lost?">« Back to Test blog</a></p>



</body></html>
